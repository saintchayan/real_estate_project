{% extends 'base.html' %}

{% block title %}Sale{% endblock %}

{% block content %}

<h2>List of houses and flats for sale</h2>

<p>
    {% for obj in sales %}
        {% if obj.type == "S" %}
        <a href="{% url 'detail_view' obj.id %}"> {{ obj.address }} </a></li> <br>
        {% for image in obj.pictures.all %}
            <img src="{{ image.image.url }}">
        {% endfor %} <br>
        {% endif %}
    {% endfor %}
</p>

{% endblock %}
