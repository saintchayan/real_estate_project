{% extends 'base.html' %}

{% block title %}Sale{% endblock %}

{% block content %}

<h2>List of houses and flats for sale</h2>

<p>
    {% for obj in sales %}
        {% if obj.type == "S" %}
        <a href="{% url 'detail_view' obj.id %}"> {{ obj.address }} </a></li> <br>
            {% if obj.image %}
            <img src="{{obj.image.url}}" width="700" height="500"> <br>
            {% endif %}
        {% endif %}
    {% endfor %}
</p>

{% endblock %}
