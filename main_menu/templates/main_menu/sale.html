{% extends 'base.html' %}

{% block title %}Sale{% endblock %}

{% block content %}
<h1><a href="http://127.0.0.1:8000/">SIBIRMAX</a></h1>
<h2>List of houses and flats for sale</h2>
<h3>
    <ul>
        {% for obj in sales %}
            {% if obj.type == "S" %}
                    <li>{{ obj }}</li>
            {% endif %}
        {% endfor %}
    </ul>
</h3>
{% endblock %}
