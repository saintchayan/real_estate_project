{% extends 'base.html' %}

{% block title %}Sale{% endblock %}

{% block content %}

<h2>List of houses and flats for rent</h2>

<p>
    <ul>
        {% for obj in rents %}
            {% if obj.type == "R" %}
                    <li>{{ obj }}</li>
            {% endif %}
        {% endfor %}
    </ul>
</p>

{% endblock %}
