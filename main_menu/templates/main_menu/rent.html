{% extends 'base.html' %}

{% block title %}Sale{% endblock %}

{% block content %}

<h2>List of houses and flats for rent</h2>

<p>
    {% for obj in rents %}
        {% if obj.type == "R" %}
        <a href="{% url 'detail_view' obj.id %}"> {{ obj.address }}</a> <br>
            {% if obj.image %}
            <img src="{{obj.image.url}}" width="700" height="500"> <br>
            {% endif %}
        {% endif %}
    {% endfor %}
</p>

{% endblock %}
