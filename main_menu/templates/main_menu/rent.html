{% extends 'base.html' %}

{% block title %}Sale{% endblock %}

{% block content %}

<h2>List of houses and flats for rent</h2>

<p>
    <ul>
        {% for obj in rents %}
            {% if obj.type == "R" %}
                    <li> <a href="{% url 'detail_view' obj.id %}"> {{ obj }} </a> </li>
            {% endif %}
        {% endfor %}
    </ul>
</p>

{% endblock %}
