{% extends 'base.html' %}

{% block title %}Menu{% endblock %}

{% block content %}

<h2>REAL ESTATE STUDIO</h2>

<p>
    {% for obj in object_list %}
        <a href="{% url 'detail_view' obj.id %}"> {{ obj.address }} </a> <br>
        {% if obj.image %}
        <img src="{{obj.image.url}}" width="700" height="500"> <br>
        {% endif %}
    {% endfor %}
</p>

{% endblock %}
