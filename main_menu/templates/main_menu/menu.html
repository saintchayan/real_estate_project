{% extends 'base.html' %}

{% block title %}Menu{% endblock %}

{% block content %}

<h2>REAL ESTATE STUDIO</h2>

<p>
    {% for obj in object_list %}
        <a href="{% url 'detail_view' obj.id %}"> {{ obj.address }} </a> <br>
        {% for image in obj.pictures.all %}
            <img src="{{ image.image.url }}">
        {% endfor %} <br>
    {% endfor %}
</p>

{% endblock %}
