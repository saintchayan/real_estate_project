{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> {% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block css_additional %} {% endblock %}
</head>
<body>
<form action="">
    <div id="topRedStrip"></div>
    <div id="loadingBar" class="loadingBar" style="display: none;"></div>
    <div id="mainCon">
        <span id="Header" class="ControlBaseWrapper " style="">
            <header id="header">
                <div id="headerLeft">
                    <a href="{% url 'all_objects' %}" class="main_menu" style="height: 56px; width: 159px; vertical-align: middle; margin-left: 0px;">SIBIRMAX</a>
                    <div id="cmsPreviewCont" class="noPrint">
                        <div id="cmsPreviewInnerCont"></div>
                    </div>
                </div>
                <div id="headerRight" class="noPrint">
                    <div style="margin-left: 50px;">
                        <span id="langToggle" class="ControlBaseWrapper ">
                            <div id="toggleSwitchCon ">
                                <div class="toggleSwitchInnerCon">
                                    <a href="" class="toggleOption " data-value="1">ENG</a>
                                    <a href="" class="toggleOption " data-value="2">TUR</a>
                                    <a href="" class="toggleOption " data-value="2">RUS</a>
                                </div>
                            </div>
                        </span>
                    </div>
                </div>
            </header>
            <script>var Header = new Controls.Desktop.Header(null, 'Header');</script>
        </span>


        {% block content %} {% endblock %}
        {% include 'main_menu/navbar.html' %}
    </div>
</form>
</body>
</html>
